<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleslide.css">
    <link rel="shortcut icon" href="img/Logotipo.png" type="image/x-icon">
</head>
<body>
    <div class="header">
    <div class="headerbg"></div>
      <div class="container">
        <h1 class="titulo">
            <img src="img/Logotipo.png" height="50px" width="50px">
            <div>Gacha Games</div>
        </h1>
        <ul class="navbar">
          <li class="agora">
            Inicio
          </li>
          <li>|</li>
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="slider">
        <div class="conteudo">

            <input type="radio" name="slide" id="slide0">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide-caixa primeiro">
                <a href="#"><img src="img/SLIDE(0).png" alt="fateGO"></a>
            </div>
            <div class="slide-caixa">
                <a href="#"><img src="img/SLIDE(1).png" alt="Honkai StarRail"></a>
            </div>
            <div class="slide-caixa">
                <a href="#"><img src="img/SLIDE(2).png" alt="EpicSeven"></a>
            </div>
            <div class="slide-caixa">
                <a href="#"><img src="img/SLIDE(3).png" alt="Genshin Impact"></a>
            </div>
            <div class="slide-caixa">
                <a href="#"><img src="img/SLIDE(4).png" alt="Grand Chase"></a>
            </div>

            <div class="passar_auto">
                <div class="passarbtn0"></div>
                <div class="passarbtn1"></div>
                <div class="passarbtn2"></div>
                <div class="passarbtn3"></div>
                <div class="passarbtn4"></div>
            </div>

            <div class="passar_manual">
                <label for="slide0" class="btn_manual"></label>
                <label for="slide1" class="btn_manual"></label>
                <label for="slide2" class="btn_manual"></label>
                <label for="slide3" class="btn_manual"></label>
                <label for="slide4" class="btn_manual"></label>
            </div>

        </div>

    </section>
    <script src="script/slide.js"></script>
</body>
</html>
