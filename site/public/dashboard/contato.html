<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/styleContato.css">
    <link rel="shortcut icon" href="../assets/img/Logotipo.png" type="image/x-icon">
    <script src="../js/funcoes.js"></script>
</head>
<body onload="validarSessao()">
    <div id="saindo" class="saindo">
        Deslogando e redirecionando a pagina inicial.
    </div>
    <div class="navbar">
        <nav class="navigation">
            <a href="calc.html">Calculadora</a>
            <a onclick="avisoSaindo()">Home</a>
            <a href="cards.html">Dashboard</a>
        </nav>
    </div>
    <section class="contact">
        <div class="content">
            <h2></h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <ion-icon name="navigate-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>Endereço</h3>
                        <p>SpTech<br>Rua Haddock Lobo, 595 <br>Cerqueira César<br> 01414-001</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>Telefone</h3>
                        <p>+55 11 99816-6611</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>nathan.oliveira@stpech.school</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Enviar Mensagem</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Nome Completo</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Escreva sua Mensagem...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Enviar">
                    </div>
                </form>
            </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
